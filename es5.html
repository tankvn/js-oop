<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class ECMAScript 2015 - ES5</h2>

<p>How to use a JavaScript Class.</p>

<p id="demo"></p>

<script>
function Car(name, year){
  // Properties
  this.name = name;
  this.year = year;
  
  // Method
  this.getAge = function(){
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

myCar = new Car("Ford", 2014);

document.getElementById("demo").innerHTML = myCar.name + " " + myCar.getAge();
</script>

</body>
</html>
