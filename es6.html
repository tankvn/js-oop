<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class ECMAScript 2015 - ES6</h2>

<p>How to use a JavaScript Class.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }

  getAge() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

myCar = new Car("Ford", 2000);
document.getElementById("demo").innerHTML = myCar.name + " " + myCar.getAge();
</script>

</body>
</html>
